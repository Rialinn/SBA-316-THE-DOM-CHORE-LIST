<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <div></div>
  <div></div>
  <body>
    
    <div id="app">
      <h1>Nyla and Rocco's Chore List</h1>
      <form id="choreForm">
        <input
          type="text" 
          id="choreInput"
          placeholder="Add a new chore"
          required
        />
        <button id="submit">Add Chore</button>
        <ul id="choreList"></ul>
      </form>
    </div>
  </body>
</html>
